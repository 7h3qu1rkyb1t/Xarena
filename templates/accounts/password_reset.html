{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head %}
<h1>Reset Password </h1>
{% endblock  %}

{% block content %}
<div class="content-section">
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Request Password Reset Link</button>
            </div>
        </form>
</div>
{% endblock  %}
