{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block head %}
<legend class="border-bottom mb-4"> Register </legend>
{% endblock head %}

{% block content %}
<div class="content-section">
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Signup</button>
            </div>
        </form>
<div class="border-top pt-3">
    <small class="text-muted">Already have and account <a href="{% url 'login' %}">login</a></small>
</div>
</div>
{% endblock content %}
