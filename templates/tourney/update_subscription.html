{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block head %}
<legend class="border-bottom mb-4"> User Info </legend>
{% endblock head %}

{% block content %}
<div class="content-section">
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <div class="form-group">
            <button type="submit" class="btn btn-outline-info">Update</button>
        </div>
    </form>
</div>
{% endblock content %}
